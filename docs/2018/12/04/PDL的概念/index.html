</head><body><div><div class="inner"><h1>PDL 的概念</h1><div class="time">2018-12-04</div><div class="title-margin"></div><p>类比TDD（Test-driven development，测试驱动开发），这里适当提出提出PDL（Problem-driven learning，问题驱动学习）的概念。</p>
<p>这一概念似乎容易理解，我暂时无法将其完整阐述，会在之后逐步完善。这种学习方式对有一定基础的人有效，还不能确定是否可以推广到没有任何基础的人群。</p>
<h3 id="更新（2025-06-30）"><a href="#更新（2025-06-30）" class="headerlink" title="更新（2025.06.30）"></a>更新（2025.06.30）</h3><p>6 年过去了，偶然看到以前写的如此短篇的文字。其实当时想要表达的学习方法，是真实存在的，叫 “费曼学习法”。</p>
