</script><div><div class="inner"><h1>对Humanity Protocol项目的分析</h1><div class="time">2025-08-11</div><ul class="tags"><li><span>#</span><a href="/tags/项目分析/">项目分析</a></li></ul><p><a href="https://www.humanity.org/">Humanity Protocol</a> 在 6 月份上线了主网，并进行了空投，目前空投仍在继续，代币是 $H。我在看到 Humanity Protocol 的官网和导航栏的时候，对这个项目的技术预期比较低，因为没有白皮书，也没有 GitHub 链接，看文档还等登陆账号，这些信号都在表明，Humanity Protocol 是一个依靠运营、营销、市场、玩法、热点的项目，而不是专注于技术。</p>
