</head><body><div><div class="inner"><h1>不要用 Claude 的 AI 模型编程</h1><div class="time">2025-11-10</div><div class="title-margin"></div><p>因为不好用。</p>
<p>特指 Claude Sonnet 4.5。</p>
<p>在日常的使用中已经被坑过几次：</p>
<ol>
<li>一味按照我说的做，不会提出任何反驳意见甚至是提醒</li>
<li>在代码里留下 TODO，然后说完美，功能完成了</li>
<li>会执行一些危险操作，比如 <code>git checkout —</code></li>
<li>对于有执行顺序的数据库 schema 变更记录，竟然直接修改某一个历史节点</li>
</ol>
<p>GPT-5 几乎不会犯这种过于低级的错误。</p>
