</head><body><div><div class="inner"><h2>以前的信仰</h2><h4 id="2020-07-19"><a href="#2020-07-19" class="headerlink" title="2020.07.19"></a>2020.07.19</h4><p>“站起来，不准跪！”（<a href="index/standup.png" target="_blank">图</a>）</p>
<h4 id="2020-05-04"><a href="#2020-05-04" class="headerlink" title="2020.05.04"></a>2020.05.04</h4><p>好像不缺什么，好像又缺点什么。</p>
<h4 id="2020-02-28"><a href="#2020-02-28" class="headerlink" title="2020.02.28"></a>2020.02.28</h4><p>“人的梦想，是不会结束的。”（<a href="index/dream.jpeg" target="_blank">图</a>）</p>
<h4 id="2019-09-08"><a href="#2019-09-08" class="headerlink" title="2019.09.08"></a>2019.09.08</h4><p>你不能说这个世界不美好，如果你觉得是，那么你还没体会过美好的东西。</p>
