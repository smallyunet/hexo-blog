}</script><div><div class="inner"><h1>享受你的生活</h1><div class="time">2021-09-28</div><p>我本可以有很多开心起来的理由，但总是因为一些不必要的目标让自己感到困扰。</p>
<p>我没有任何理由因为工作不相关的人和事情，放弃自己感兴趣的职业和技术方向。</p>
<p>我不想再花费时间关心自己不需要关心的问题，我有很多感兴趣的事情还没有做。</p>
<p>我为什么不优先关注自己的事情？</p>
<br>

<blockquote>
<p>Maybe today is not an “improve yourself” day. Maybe it can be an “accept yourself and get through” day instead.</p>
</blockquote>
